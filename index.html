<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>calculator</title>
    <link rel=" icon" type="image/png" href="icons8-calculator-flat-icons-96.png" /> ...
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="display">
                <div class="output">
                    <div class="previous-operand"></div>
                    <div class="current-operand "></div>
                </div>
            </div>
            <button class="caculatorclearbtn ">C</button>
            <button class="caculatorsigns ">()</button>
            <button class="caculatorsigns ">รท</button>
            <button class="caculatorsigns ">%</button>
            <button class="caculatornums ">1</button>
            <button class="caculatornums ">2</button>
            <button class="caculatornums ">3</button>
            <button class="caculatorsigns ">x</button>
            <button class="caculatornums ">4</button>
            <button class="caculatornums ">5</button>
            <button class="caculatornums ">6</button>
            <button class="caculatorsigns ">-</button>
            <button class="caculatornums ">7</button>
            <button class="caculatornums ">8</button>
            <button class="caculatornums ">9</button>
            <button class="caculatorsigns ">+</button>
            <button class="caculatornegative">+/-</button>
            <button class="caculatordec">.</button>
            <button class="caculatornums ">0</button>
            <button class="caculatorsequalbtn ">=</button>
        </div>
    </div>
    <script src="index.js "></script>
</body>

</html>

</html>
