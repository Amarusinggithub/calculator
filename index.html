<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>calculator</title>
    <link rel=" icon" type="image/png" href="icons8-calculator-flat-icons-96.png" /> ...
</head>

<body>
    <div class="container">
        <div class="card">
            <div>
                <div>
                    <input title="display" type=" text " class="display " id="display" readonly>
                </div>
                <button class="clearBtn " value="Ac" id="clear" onclick="clearDisplay()">C</button>
                <button class=" bracketsBtn " value=" " id="brackets" onclick=" bracketBtn() ">()</button>
                <button class="backspaceBtn " value=" AC " id="backspace " onclick=" backspace() ">AC</button>
                <button class=" operatorsBtn " value="/ " id="division " onclick=" displayValue( 'รท') ">รท</button>
                <button class="numberBtn " value="1 " onclick="displayValue(1) ">1</button>
                <button class="numberBtn " value="2 " onclick="displayValue(2) ">2</button>
                <button class="numberBtn " value="3 " onclick="displayValue(3) ">3</button>
                <button class="operatorsBtn " value="*" id="multiplication " onclick="displayValue( 'x') ">x</button>
                <button class="numberBtn " value="4 " onclick="displayValue(4) ">4</button>
                <button class="numberBtn " value="5 " onclick="displayValue(5) ">5</button>
                <button class=" numberBtn " value="6 " onclick="displayValue(6) ">6</button>
                <button class=" operatorsBtn " value="- " id="subtraction " onclick="displayValue( '-') ">-</button>
                <button class="numberBtn " value="7 " onclick="displayValue(7) ">7</button>
                <button class="numberBtn " value="8 " onclick="displayValue(8) ">8</button>
                <button class="numberBtn " value="9 " onclick="displayValue(9) ">9</button>
                <button class="operatorsBtn " value="+ " id="addition " onclick=" displayValue( '+') ">+</button>
                <button class=" negativeBtn " value=" " id="negative " onclick=" negativeBtn() ">+/-</button>
                <button class="decimalBtn " value=". " id="decimal" onclick=" displayValue( '.'); ">.</button>
                <button class="numberBtn " value="0 " onclick="displayValue(0) ">0</button>
                <button class="equalBtn" value="=" id="equal" onclick="equalBtn()">=</button>
            </div>
        </div>
        <script src=" index.js "></script>
</body>

</html>

</html>
