<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="display">
          <input title="inputbox" type="number" id="inputbox" data-inputbox />
        </div>
        <!--<div class="output">
          <div class="previous-operand"></div>
          <div class="current-operand"></div>
        </div>-->
        <div class="subcard">
          <button class="caculatorclearbtn" data-clear>C</button>
          <button class="caculatorsigns" data-clear>()</button>
          <button class="caculatorsigns" data-operators>รท</button>
          <button class="caculatorsigns" data-operators>%</button>
          <button class="caculatornums" data-numbers>1</button>
          <button class="caculatornums" data-numbers>2</button>
          <button class="caculatornums" data-numbers>3</button>
          <button class="caculatorsigns" data-operators>x</button>
          <button class="caculatornums" data-numbers>4</button>
          <button class="caculatornums" data-numbers>5</button>
          <button class="caculatornums" data-numbers>6</button>
          <button class="caculatorsigns" data-operators>-</button>
          <button class="caculatornums" data-numbers>7</button>
          <button class="caculatornums" data-numbers>8</button>
          <button class="caculatornums" data-numbers>9</button>
          <button class="caculatorsigns" data-operators>+</button>
          <button class="caculatornums" data-numbers>+/-</button>
          <button class="caculatornums" data-decimal>.</button>
          <button class="caculatornums" data-numbers>0</button>
          <button class="caculatorsequalbtn" data-equal>=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
